
<app-navbar></app-navbar>
<div class="login-wrapper">
  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="formGroup" (ngSubmit)="loginprocess()">
      <div class="form-group">
        <label for="username">UserName:</label>
        <input type="text" formControlName="username" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="button-container">
        <button type="submit" [disabled]="formGroup.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
